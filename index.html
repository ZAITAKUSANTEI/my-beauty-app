<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI肌診断 & 美容プラン提案（2段階実行）</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#4CAF50; --secondary:#FFC107; --ink:#222; --muted:#666; --card:#fff; --bg:#f6f7fb; --danger:#e53935;
    }
    *{box-sizing:border-box}
    body{font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";margin:0;background:var(--bg);color:var(--ink)}
    .wrap{max-width:1100px;margin:40px auto;padding:0 16px}
    .hero h1{font-size:28px;margin:0 0 8px}
    .hero p{margin:0;color:var(--muted)}
    .grid{display:grid;gap:16px}
    @media(min-width:960px){.grid-2{grid-template-columns:1.1fr .9fr}}
    .card{background:var(--card);border-radius:16px;box-shadow:0 8px 24px rgba(25,28,33,.06);padding:20px}
    .label{font-weight:700;font-size:14px;margin-bottom:8px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .uploader{border:1.5px dashed #cbd5e1;border-radius:14px;padding:14px;flex:1;min-width:200px;background:#fbfcff}
    .uploader input{width:100%}
    .preview{margin-top:10px;aspect-ratio:1/1;border-radius:10px;background:#eef1f7;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .preview img{max-width:100%;max-height:100%;display:block}
    .inline{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    input[type="number"],select{padding:10px 12px;border:1px solid #e2e8f0;border-radius:10px;background:#fff;font:inherit}
    button{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-secondary{background:var(--secondary);color:#222}
    .btn-ghost{background:#eef1f7;color:#222}
    .btn-danger{background:var(--danger);color:#fff}
    .btn:disabled,.btn[disabled]{opacity:.55;cursor:not-allowed}
    .muted{color:var(--muted);font-size:13px}
    .result h3{margin:0 0 8px}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px;background:#eef1f7}
    .scoreRow{display:grid;grid-template-columns:120px 1fr 70px;gap:10px;align-items:center;padding:8px 0;border-bottom:1px solid #f0f2f7}
    progress{width:100%;height:10px}
    .hidden{display:none}
    .toast{position:fixed;right:16px;bottom:16px;background:#111;color:#fff;padding:10px 14px;border-radius:10px;opacity:.95}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1>AI肌診断 & 美容プラン提案</h1>
      <p>①写真3枚・年齢・性別を入力 → <b>診断</b> → ②結果をもとに <b>治療プラン生成</b> の2段階</p>
    </div>

    <div class="grid grid-2">
      <!-- 左：入力 -->
      <section class="card">
        <div class="label">写真アップロード（正面・右・左）</div>
        <div class="row">
          <div class="uploader">
            <div class="muted">正面</div>
            <input type="file" accept="image/*" id="img0" />
            <div class="preview" id="preview0"><span class="muted">プレビュー</span></div>
          </div>
          <div class="uploader">
            <div class="muted">右</div>
            <input type="file" accept="image/*" id="img1" />
            <div class="preview" id="preview1"><span class="muted">プレビュー</span></div>
          </div>
          <div class="uploader">
            <div class="muted">左</div>
            <input type="file" accept="image/*" id="img2" />
            <div class="preview" id="preview2"><span class="muted">プレビュー</span></div>
          </div>
        </div>

        <div style="height:12px"></div>
        <div class="inline">
          <label class="label" style="margin:0">年齢</label>
          <input type="number" id="ageInput" min="10" max="100" step="1" value="40" style="width:100px">
          <label class="label" style="margin:0 0 0 14px">性別</label>
          <select id="sexInput">
            <option value="女性">女性</option>
            <option value="男性">男性</option>
            <option value="その他/無回答">その他/無回答</option>
          </select>
        </div>

        <div style="height:12px"></div>
        <div class="inline">
          <button id="diagnoseButton" class="btn-primary">① 診断する</button>
          <button id="planButton" class="btn-secondary" disabled>② 治療プランを生成</button>
          <button id="resetButton" class="btn-ghost">リセット</button>
        </div>
        <div class="muted" id="hint">※ 3枚すべての写真が必要です。診断が成功すると②ボタンが有効になります。</div>
      </section>

      <!-- 右：結果 -->
      <section class="card result">
        <h3>診断結果</h3>
        <div id="diagnoseBox" class="muted">まだ診断していません。</div>
        <div id="scoresBox" class="hidden"></div>

        <div style="height:20px"></div>
        <h3>治療提案</h3>
        <div id="planBox" class="muted">診断後に生成できます。</div>
      </section>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script>
    const DIAGNOSIS_API = "/.netlify/functions/diagnosis";
    const PLAN_API      = "/.netlify/functions/plan";

    const imgEls = [document.getElementById("img0"), document.getElementById("img1"), document.getElementById("img2")];
    const previewEls = [document.getElementById("preview0"), document.getElementById("preview1"), document.getElementById("preview2")];
    const ageEl = document.getElementById("ageInput");
    const sexEl = document.getElementById("sexInput");
    const diagnoseBtn = document.getElementById("diagnoseButton");
    const planBtn = document.getElementById("planButton");
    const resetBtn = document.getElementById("resetButton");

    const diagnoseBox = document.getElementById("diagnoseBox");
    const scoresBox = document.getElementById("scoresBox");
    const planBox = document.getElementById("planBox");
    const toast = document.getElementById("toast");

    let imagesB64 = [null,null,null];
    let latestDiagnosis = null; // {scores, grades, overall, notes...}

    imgEls.forEach((input, idx) => {
      input.addEventListener("change", async (e) => {
        const f = e.target.files?.[0];
        if(!f){ imagesB64[idx]=null; previewEls[idx].innerHTML='<span class="muted">プレビュー</span>'; updateButtons(); return; }
        const b64 = await fileToBase64(f);
        imagesB64[idx] = b64.replace(/^data:image\/[a-zA-Z+]+;base64,/, "");
        const img = document.createElement("img");
        img.src = "data:"+ (f.type || "image/jpeg") +";base64," + imagesB64[idx];
        previewEls[idx].innerHTML=""; previewEls[idx].appendChild(img);
        updateButtons();
      });
    });

    resetBtn.addEventListener("click", () => {
      imagesB64=[null,null,null];
      imgEls.forEach((el,i)=>{el.value=""; previewEls[i].innerHTML='<span class="muted">プレビュー</span>';});
      latestDiagnosis=null;
      diagnoseBox.textContent="まだ診断していません。";
      scoresBox.classList.add("hidden"); scoresBox.innerHTML="";
      planBox.textContent="診断後に生成できます。";
      planBtn.disabled = true;
      toastify("初期化しました");
    });

    diagnoseBtn.addEventListener("click", async () => {
      const filled = imagesB64.filter(Boolean).length;
      if(filled<3){ alert("写真は3枚すべてアップロードしてください。"); return; }

      const age = Number(ageEl.value||"0"); const sex = sexEl.value||"";
      if(!age||age<10){ alert("年齢を正しく入力してください。"); return; }

      setBusy(diagnoseBtn,true,"解析中…");
      try{
        console.log("[UI] Diagnose clicked.", {age,sex,imgs:imagesB64.map(x=>!!x)});
        const res = await fetch(DIAGNOSIS_API, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ images_b64: imagesB64, age, sex })
        });
        if(!res.ok){
          const t = await safeText(res); console.warn("Diagnosis NG", res.status, t);
          throw new Error("診断APIエラー: "+res.status);
        }
        const data = await res.json();
        console.log("[API] diagnosis OK", data);
        latestDiagnosis = data;
        renderDiagnosis(data);
        planBtn.disabled = false;
        toastify("診断が完了しました。②へ進めます。");
      }catch(e){
        console.error(e);
        alert("診断に失敗しました。ネットワーク/環境変数/Nodeバージョンを確認してください。");
      }finally{
        setBusy(diagnoseBtn,false,"① 診断する");
      }
    });

    planBtn.addEventListener("click", async () => {
      if(!latestDiagnosis){ alert("先に診断を実行してください。"); return; }
      const age = Number(ageEl.value||"0"); const sex = sexEl.value||"";
      const payload = {
        age, sex,
        concerns: guessConcerns(latestDiagnosis),
        scores: latestDiagnosis?.scores || {},
        grades: latestDiagnosis?.grades || {},
        extraNote: latestDiagnosis?.notes || ""
      };

      setBusy(planBtn,true,"生成中…");
      try{
        console.log("[UI] Plan clicked.", payload);
        const res = await fetch(PLAN_API, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload)
        });
        if(!res.ok){
          const t = await safeText(res); console.warn("Plan NG", res.status, t);
          throw new Error("プランAPIエラー: "+res.status);
        }
        const data = await res.json();
        console.log("[API] plan OK", data);
        renderPlan(data);
        toastify("治療プランを生成しました。");
      }catch(e){
        console.error(e);
        alert("治療プラン生成に失敗しました。OPENAIキー/JSON出力を確認してください。");
      }finally{
        setBusy(planBtn,false,"② 治療プランを生成");
      }
    });

    function renderDiagnosis(d){
      const { overallScore, grades={}, scores={} } = d || {};
      diagnoseBox.innerHTML = `
        <div class="inline" style="gap:8px">
          <span class="badge">総合</span>
          <b style="font-size:18px">${overallScore ?? "-"}</b>
        </div>
        <div class="muted">グレード: ${grades?.overall ?? "-"}</div>
      `;
      const rows = [
        ["シミ", scores.spots],
        ["シワ", scores.wrinkles],
        ["たるみ", scores.sagging],
        ["毛穴/質感", scores.pores],
        ["赤み", scores.redness],
      ];
      scoresBox.classList.remove("hidden");
      scoresBox.innerHTML = rows.map(([label,val])=>{
        const pct = Math.max(0, Math.min(100, Number(val||0)));
        return `
          <div class="scoreRow">
            <div>${label}</div>
            <div><progress max="100" value="${pct}"></progress></div>
            <div style="text-align:right">${pct}</div>
          </div>
        `;
      }).join("");
    }

    function renderPlan(plan){
      // 期待フォーマット: { light:{title,items[],note?,est_price?}, standard:{...}, aggressive:{...}, notes? }
      if(!plan || (!plan.light && !plan.standard && !plan.aggressive)){
        planBox.innerHTML = '<span class="muted">JSONの解釈に失敗しました。</span>';
        return;
      }
      const b = [];
      ["light","standard","aggressive"].forEach(key=>{
        const p = plan[key]; if(!p) return;
        b.push(`
          <div class="card" style="background:#fafbff;border:1px solid #eef1f7;margin-bottom:12px">
            <div class="inline" style="justify-content:space-between">
              <h4 style="margin:0">${p.title || (key==="light"?"ライト":key==="standard"?"スタンダード":"アグレッシブ")}</h4>
              ${p.est_price ? `<span class="badge">目安: ${p.est_price.toLocaleString()}円</span>` : ""}
            </div>
            <div style="height:8px"></div>
            <ul style="margin:0 0 0 16px;padding:0">
              ${(p.items||[]).map(it=>`<li>${escapeHtml(it)}</li>`).join("")}
            </ul>
            ${p.note?`<div class="muted" style="margin-top:8px">${escapeHtml(p.note)}</div>`:""}
          </div>
        `);
      });
      if(plan.notes){ b.push(`<div class="muted">${escapeHtml(plan.notes)}</div>`); }
      planBox.innerHTML = b.join("");
    }

    function updateButtons(){
      const ok = imagesB64.filter(Boolean).length===3;
      diagnoseBtn.disabled = !ok;
      if(!ok){ planBtn.disabled = true; }
    }
    updateButtons();

    function guessConcerns(diag){
      // シンプルに下位2項目を気になる点として返す
      const s = diag?.scores || {};
      const sorted = Object.entries(s).sort((a,b)=>a[1]-b[1]); // 低スコア=悩み
      return sorted.slice(0,2).map(([k])=>k);
    }

    function setBusy(btn,flag,labelWhenDone){
      if(flag){
        btn.dataset._label = btn.textContent;
        btn.textContent="処理中…";
        btn.disabled = true;
      }else{
        btn.textContent = labelWhenDone || btn.dataset._label || "完了";
        btn.disabled = false;
      }
    }

    function toastify(msg){
      toast.textContent = msg;
      toast.classList.remove("hidden");
      setTimeout(()=>toast.classList.add("hidden"), 2000);
    }

    async function fileToBase64(file){
      const buf = await file.arrayBuffer();
      const bin = new Uint8Array(buf);
      let s = ""; for (let i=0;i<bin.length;i++){ s += String.fromCharCode(bin[i]); }
      return "data:"+ (file.type||"image/jpeg") +";base64," + btoa(s);
    }
    async function safeText(res){ try{ return await res.text(); } catch{ return ""; } }
    function escapeHtml(s){ return String(s??"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m])); }
  </script>
</body>
</html>
